<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #4e73df;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #4e73df;
            background-color: #f1f1f1;
        }

        /* ปรับสไตล์ปุ่มให้ดูสวย */
        .btn {
            width: 100%;
            padding: 14px;
            background-color: #4e73df;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #2e59d9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            background-color: #1d4b92;
        }

        .btn-back {
            background-color: #f1f1f1;
            color: #4e73df;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #ddd;
            color: #2e59d9;
        }

        .form-container a {
            text-decoration: none;
        }
    </style>
</head>

<body>
